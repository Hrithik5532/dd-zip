{% extends "template.html" %}
    <!--=================================
 header -->
 {% block body %}
    <!--=================================
 intro bg -->
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
         Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
       }
    @keyframes drop-in {
        from {
         opacity: 0;
         transform: translateY(-100px);
        }
        to {
         opacity: 1;
         transform: translate(0px);
        }
       }
       /* Add this to your CSS file or style tag */
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            50% {
                opacity: 0;
                transform: translateY(-25px);
            }

            25% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    .reservation {
        animation: fadeInDown 1s ease-out;
    }
    .web{
        background:white !important;
    }
</style>
    

    <!--=================================
 intro bg -->

    <!--=================================
 reservation -->
 <div class="animation-wrapper">

        <section class="page-section-ptb parallax reservation animated fadeInDown bg-overlay-black-70" style="background-image: url(../statics/images/bg/05.jpg);">

        <div class="page-section-ptb">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="section-title text-center">
                            <div class="title-separator">
                                <i class="glyph-icon flaticon-food-27"></i>
                            </div>
                            <h2 class="text-white"> <span class="text-orange">RESERVE </span> A TABLE</h2>
                            <p style="font-weight:bold;color:white">We provide free, secure and instantly confirmed online reservation.</p>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-10">
                        <form action="{% url 'reservation' %}" method= "POST">
                            {% csrf_token %}
                            <div class="contact-form">
                                <div class="row">
                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                        <div class="form-field">
                                            <i class="fa fa-pencil"></i>
                                            <input class="web" type="text" placeholder="Full Name" name="name">
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                        <div class="form-field">
                                            <i class="fa fa-phone"></i>
                                            <input class="web" type="text" placeholder="Phone Number" name="phone">
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                        <div class="form-field">
                                            <i class="fa fa-envelope-o"></i>
                                            <input class="web" type="email" placeholder="Your Email" name="email">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                        <div class="form-field" id="datepicker">
                                            <i class="fa fa-calendar add-on"></i>
                                            <input data-format="yyyy-MM-dd" type="date" class="web" placeholder="Select date" name="date">
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                        <div class="form-field" id="timepicker">
                                            <i class="fa fa-clock-o icon-time add-on"></i>
                                            <input data-format="hh:mm:ss" class="web" type="time" placeholder="Select time" name="time">
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-4">
                                        <div class="form-field">
                                            <div class="selected-box" >
                                                <input class="web" type="text" placeholder="Number of Persons" name="persons">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-field">
                                            <i class="fa fa-pencil"></i>
                                            <textarea class="input-message web"  placeholder="Comment*" rows="7" name="message"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-submit mt-10 mb-30 text-center">
                                            <button  type="submit"  class="button uppercase"> Book A Table</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="bottom-text row text-center">
                                    <span>  <span class="text-orange">Please  </span>
                                    <span class="text-orange">call on <a href="tel:01135135972">    <strong>0113 513 5972</strong></a> or </span>

                                    <span  class="text-orange">email  on <a href="mailto:reservation@bombay2goa.co.uk" class="text-orange"> <strong>reservation@bombay2goa.co.uk </strong></a></span>
                                    <span class="text-orange">to book a table</span></span>  
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

    <!--=================================
 reservation -->
 <script>
    document.addEventListener("DOMContentLoaded", function () {
        var reservationSection = document.querySelector('.reservation');
        reservationSection.classList.add('animated', 'fadeInDown');
    });
</script>
 {% endblock body %}
