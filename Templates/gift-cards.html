{% extends "template.html" %}
    <!--=================================
 header -->
 {% block body %}
 <style>
   
    .header {
        padding: 10px;
    }
    .banner {
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .content {
        display: flex;
        padding: 20px;
    }
    .left-column {
        flex: 2;
        padding-right: 20px;
    }
    .right-column {
        flex: 1;
    }
    .voucher {
        background-color: #f1f3f6;
        margin-bottom: 10px;
        padding: 10px;
        display: flex;
        justify-content: flex-start;
        flex-wrap: wrap;
        flex-direction: row;
    }
    .voucher  button {
        background-color: #7f00ff;
        color: #fff;
        padding: 10px;
        margin-right: 10px;
        margin-top:10px;
        font-size: 10px;
    }
    
    .add-button {
        background-color: #f0f0f0;
        border: none;
        padding: 5px 15px;
        color: #7f00ff;
        cursor: pointer;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .delivery-mode {
        margin-bottom: 15px;
    }
    .preview-section {
        margin-top: 30px;
        border: 1px solid #ddd;
        padding: 20px;
    }
    .preview-image {
        width: 100%;
        height: 200px;
        background-color: #333;
        background-size: cover;
        background-position: center;
        margin-bottom: 10px;
    }
    .gift-card-preview {
        background-color: #f9f9f9;
        padding: 10px;
        border-radius: 4px;
    }
</style>
<div class="container">
    <div class="row" >

    <div class="preview-section col-md-3 mb-5 mb-md-0">
        <h3>{{i.heading}}</h3>
        <div class="preview-image"></div>
        <div class="gift-card-preview" >
            
            <p>*Validity: xx-xx-xxxx</p>
        </div>
    </div>
    </div>

</div>



 {% endblock body %}
